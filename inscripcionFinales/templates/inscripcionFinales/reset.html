{% extends "inscripcionFinales/base.html" %}

{% block div %}

<p>Ingrese su dni o correo institucional para restablecer la contraseña</p>
<form action="/check_if_mail_exists_and_send_mail/" method="POST" name="emailform">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="button" value="Resetear">
</form>
{% endblock %}
